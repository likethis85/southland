<{include file=skin/$skin/header.html}>
<script language="javascript" type="text/javascript">
    jQuery.extend(jQuery.validator.messages, {
        required:"<span style=\"color:red\">*</span>"
    });
    $(document).ready(function(){
        $("#form").validate({
            rules:{
                uname:{required:true},
                pass:{required:true}
            },
            submitHandler:function(form){
                $("#upass").attr("value",$.md5($("#pass").attr("value")));
                form.submit();
            }
        });
    });
</script>
<center>
    <div style="margin-top:80px;">
        <form id="form" name="form" action="<{spUrl c=user a=login}>" method="POST">
            <table width="400" cellpadding="2" cellspacing="0">
              <tr>
                <td valign="top"><label for="uname"><span class="fontwhite"><{T w='User'}></span></label></td>
                <td><input name="uname" id="uname" size="40" /></td>
              </tr>
              <tr>
                <td><label for=" align="right" valign="top" class="fontwhite"><{T w='Password'}></td>
                <td><input name="pass" type="password" id="pass" size="40"/></td>
              </tr>
              <tr>
                <td><label align="right" valign="top" class="fontwhite"><{T w='Certification Code'}></td>
                <td><input name="gcc" size="40"/><div style="float:right;border:1px solid grey;margin-top:3px;"><img  src="/ajax.php?a=gcc" /></div></td>
              </tr>
              <tr>
                <td></td>
                <td align="center"><br />
                <input name="upass" id="upass" type="hidden" value="" /><input class="btn-rounded" type="submit" value="<{T w='Login'}>" />
                  &nbsp;&nbsp;<input class="btn-rounded" type="reset" value="<{T w='Reset'}>" /></td>
              </tr>
              <tr>
                <td>
                    <a href="<{$tGoogleLogin}>">
                    <img src="<{$skinpath}>/img/oauth/google.jpg" width=42 height=42>
                    </a>
                </td>
              </tr>
            </table>
        </form>
    </div>
</center>

<{include file=skin/$skin/footer.html}>
