<{include file=skin/$skin/header.html}>
<center>
<div style="margin-top:80px;">
    <script language="javascript" type="text/javascript">
        jQuery.extend(jQuery.validator.messages, {
            required:"<span style=\"color:red\">*</span>"
        });
        $(document).ready(function(){
            $("#form").validate({
                rules:{
                    uname:{required:true,email:true},
                    nick: {required:true},
                    pass: {required:true},
                    passc:{required:true,equalTo:"#pass"},
                    gcc:  {required:true}
                },
                submitHandler:function(form){
                    $("#upass").attr("value",$.md5($("#pass").attr("value")));
                    form.submit();
                },
            });
            $('#avatar').dropkick({'width':'160px'});
        });
    </script>
    <{if !empty($tErrorMsg)}><div style="color:red;"><{T w=$tErrorMsg}></div><{/if}>
    <form id="form" name="form" action="<{spUrl c=user a=signon}>" method="POST">
        <table>
            <tr>
                <td><label for="uname"><span class="fontwhite">E-mail</span></label>
                <td><input name="uname" id="uname" size="40" /></td>
            </tr>
            <tr>
                <td><label for="nick"><span class="fontwhite"><{T w='Nick'}></span></label>
                <td><input name="nick" id="nick" size="40" /></td>
            </tr>
            <tr>
                <td><label for="avatar"><span class="fontwhite"><{T w='Avatar'}></span></label>
                <td>
                    <input name="avatar" type=hidden />
                    <div style="display:hide;" id="avatar">  
                        <option value="/template/skin/think/img/avatar/1.jpg" ><img src="/template/skin/think/img/avatar/1.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/2.jpg" ><img src="/template/skin/think/img/avatar/2.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/3.jpg" ><img src="/template/skin/think/img/avatar/3.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/4.jpg" ><img src="/template/skin/think/img/avatar/4.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/5.jpg" ><img src="/template/skin/think/img/avatar/5.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/6.jpg" ><img src="/template/skin/think/img/avatar/6.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/7.jpg" ><img src="/template/skin/think/img/avatar/7.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/8.jpg" ><img src="/template/skin/think/img/avatar/8.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/9.jpg" selected><img src="/template/skin/think/img/avatar/9.jpg"></option>            
                        <option value="/template/skin/think/img/avatar/10.jpg" ><img src="/template/skin/think/img/avatar/10.jpg"></option>            
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="pass" align="right" valign="top" class="fontwhite"><{T w='Password'}></td>
                <td><input name="pass" type="password" id="pass" size="40"/></td>
            </tr>
            <tr>
                <td><label for="passc" align="right" valign="top" class="fontwhite"><{T w='Confirm password'}></td>
                <td><input name="passc" type="password" id="passc" size="40"/></td>
            </tr>
            <tr>
                <td><label align="right" valign="top" class="fontwhite"><{T w='Certification Code'}></td>
                <td><input name="gcc" size="40"/><div style="float:right;border:1px solid grey;margin-top:3px;"><img  src="/ajax.php?a=gcc" /></div></td>
            </tr>
            <tr>
                <td></td>
                <td align="center"><br />
                    <input name="upass" id="upass" type="hidden" value="">
                    <input name="submit" type="hidden" value="1" />
                    <input class="blackbutton" type="submit" value="<{T w='Signon'}>" />&nbsp;&nbsp;<input class="blackbutton" type="reset" value="<{T w='Reset'}>" />
                </td>
            </tr>
        </table>
    </form>
</div>
</center>
<{include file=skin/$skin/footer.html}>
