<{include file=skin/$skin/header.html}>
<script type="text/javascript">
    $(document).ready(function(){
        CKEDITOR.disableAutoInline = true;
        var editor = CKEDITOR.inline(document.getElementById( 'editable' ), {customConfig:'config-reply.js'});
    });
</script>
<div style="margin-left:32px;margin-top:22px;width:600px;">
    <div style="padding-bottom:12px;border-bottom:2px solid #e0e0e0;">
        <h1 class="title"><{$tWiki.wiki.subject}></h1>
        <table>
            <tr>
                <td><{T w='Keyword'}>:&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <{foreach item=item from=$tWiki.keywords}>
                <td><div class="keyword"><a href="/wiki.php?a=search&t=<{$item}>"><{$item}></a></div></td>
                <{/foreach}>
            </tr>
        </table>
    </div>
    <div>
        <{$tWiki.wiki.content}>
    </div>
</div>
<{include file=skin/$skin/footer.html}>
