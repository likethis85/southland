<{include file=skin/$skin/header.html}>
<script type="text/javascript">
    $(document).ready(function(){
        jQuery.extend(jQuery.validator.messages, {
            required:"<span style=\"color:red\">*</span>"
        });
        UE.getEditor('reply',{
            //focus时自动清空初始化时的内容
            autoClearinitialContent:false,
            //关闭字数统计
            wordCount:true,
            //关闭elementPath
            elementPathEnabled:false
            //更多其他参数，请参考editor_config.js中的配置项
        });
    
    	$("#form").submit(function(){
    	    UE.getEditor('reply').sync();    
    	})
    	.validate({
    		rules:{
    			reply: {required:true}
    		}
    	});

        $(".btn-rounded").hover(
            function(){ $(this).css('color','red');}, 
            function(){ $(this).css('color','white');}
        );
    });
</script>
<div style="margin-left:32px;margin-top:22px;width:600px;">
    <table id="box" cellpadding="5" cellspacing="0">
        <tr>
            <td id="content" valign="top">
                <div style="border-bottom:2px solid #E0E0E0;">
                    <h1 class="title"><{$tIssue.brief}></h1>
                </div>
                <div>
                    <{foreach item=attach from=$tAttachments}>
                    <a href="<{$attach.path}>" alt="<{$attach.oname}>" title="<{$attach.oname}>"><img src="<{$skinpath}>/img/attachment.png"></a>
                    <{/foreach}>
                </div>
                <div style="border-bottom:2px solid #E0E0E0;">
                    <{$tIssue.detail}>
                </div>
            </td> 
        </tr>
        <tr>
            <td>
                <div>
                    <{foreach item=item from=$tComments}>
                    <div class="comment">
                        <div><{$item.content}></div>
                        <div style="text-align:right;"><{$item.addtime}>&nbsp;--&nbsp;<{$item.user.nick}></div>
                    </div>
                    <{/foreach}>
                </div>
                <div style="width:600px;">
                    <form id="form" method="post" action="/issue.php?a=cmt&id=<{$tIssue.id}>">
                        <div style="margin-top:32px;">
                            <input type="submit" class="btn-rounded" value=<{T w='Reply'}> />
                            <textarea id="reply" name="reply"></textarea>
                        </div>
                        <input name="submit" type="hidden" id="submit" value="1" />
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>
<{include file=skin/$skin/footer.html}>
