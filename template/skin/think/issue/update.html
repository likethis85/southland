<{include file=skin/$skin/header.html}>
<script type="text/javascript">
$(document).ready(function(){
    CKEDITOR.replace("IssueDetail");
    jQuery.extend(jQuery.validator.messages, {
        required:"<span style=\"color:red\">*</span>"
    });
	$("#form").validate({
		rules:{
			subject: {required:true}
		}
	});
});
</script>
<div style="margin-left:12px;width:600px;">
    <form id="form" method="post">
        <table>
            <tr>
                <td><label style="margin-right:8px" for="subject"><{T w='IssueTitle'}></label></td>
                <td><input name="subject" id="subject" type="text" value="<{$tIssue.brief}>" style="width:490px"/></td>
            </tr>                
            <tr>
                <td style="width:88px;"><label style="margin-right:8px" for="IssuePri"><{T w='IssuePriority'}></label></td>
                <td>
                    <input type="radio" name="IssuePri" value="1"<{if $tIssue.priority eq 1}> checked <{/if}>><img src="<{$skinpath}>/img/1.gif" />
                    <input type="radio" name="IssuePri" value="2"<{if $tIssue.priority eq 1}> checked <{/if}>><img src="<{$skinpath}>/img/2.gif" />
                    <input type="radio" name="IssuePri" value="3"<{if $tIssue.priority eq 1}> checked <{/if}>><img src="<{$skinpath}>/img/3.gif" />
                </td>
            </tr>
            <tr>
                <td><label style="margin-right:12px;" for="subject"><{T w='ACL'}></label></td>
                <td>
                    <select name='acl' id='acl'>
                        <option value=0 <{if $tIssue.acl==0}>selected<{/if}> ><{T w='Public'}></option>
                        <option value=1 <{if $tIssue.acl==1}>selected<{/if}> ><{T w='Protected'}></option>
                        <option value=2 <{if $tIssue.acl==2}>selected<{/if}> ><{T w='Private'}></option>
                    </select>
                </td>
            </tr>
            <tr><td colspan="2"><label style="margin-right:8px" for="IssueDesc"><{T w='IssueDesc'}></label></td></tr>
            <tr>
                <td colspan="2">
                    <textarea id="IssueDetail" name="IssueDetail"><{$tIssue.detail}></textarea>
                    <input class="btn-rounded" type="submit" value=<{T w="UpdateIssue"}> />
                    <input name="submit" type="hidden" id="submit" value="1" />
                </td>
            </tr>
        </table>
    </form>
</div>
<{include file=skin/$skin/footer.html}>
