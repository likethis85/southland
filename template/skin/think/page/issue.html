<div style="clear:both;margin-left:40px;margin-top:32px;width:800px;">
    <script language="javascript" type="text/javascript">
    $(document).ready(function(){
        $('#issues').dataTable({
            "bJQueryUI":true,
            "sPaginationType":"full_numbers"
        });
    });
    </script>
    <div class="box_page">
        <table align="left" cellpadding="0" cellspacing="0">
            <tr>
                <td><a class="btn-capsule" href="issue.php?a=add"><{T w="NewIssues"}></a></td>
            </tr>
        </table>

    </div>
    <table id="issues" name="issues" class="display" width="100%">
        <thead>
            <tr>
                <th><{T w="IssueTitle"}></th>
                <th><{T w="IssueReporter"}></th>
                <th><{T w="IssueAssigner"}></th>
                <th><{T w="IssueOwner"}></th>
                <th><{T w="IssueDate"}></th>
            </tr>
        </thead>
        <tbody>
            <{foreach item=item from=$tIssues}>
            <tr>
                <td><{$item.brief}></td>
                <td><{$item.owner.nick}></td>
                <td><{$item.owner.nick}></td>
                <td><{$item.owner.nick}></td>
                <td><{$item.addtime}></td>
            </tr>
            <{/foreach}>
        </tbody>
    </table>
</div>
