<div style="clear:both;margin-left:36px;padding-top:22px;width:800px;">
    <script language="javascript" type="text/javascript">
    $(document).ready(function(){
        $('#issues').dataTable({
            "bJQueryUI":true,
            "sPaginationType":"full_numbers"
        });
    });
    </script>
    <div style="margin-top:16px;height:16px;">
        <table align="left" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <div class="btn-capsule" style="margin-bottom:12px;">
                        <a href="issue.php?a=add"><{T w="NewIssues"}></a>
                    </div>
                </td>
            </tr>
        </table>
        <div style="clear:both;"></div>
    </div>
    <table id="issues" name="issues" class="display" width="100%">
        <thead>
            <tr>
                <th><{T w="IssueTitle"}></th>
                <th><{T w="IssueReporter"}></th>
                <th><{T w="IssueAssigner"}></th>
                <th><{T w="IssueOwner"}></th>
                <th><{T w="IssueDate"}></th>
            </tr>
        </thead>
        <tbody>
            <{foreach item=item from=$tIssues}>
            <tr>
                <td><{$item.brief}></td>
                <td><{$item.owner.nick}></td>
                <td><{$item.owner.nick}></td>
                <td><{$item.owner.nick}></td>
                <td><{$item.addtime}></td>
            </tr>
            <{/foreach}>
        </tbody>
    </table>
</div>
