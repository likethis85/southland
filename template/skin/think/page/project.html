<script language="javascript" type="text/javascript">
    var fillMember = function(data){
        $('#Developer ul').empty();
        $('#QA ul').empty();
        $('#Observer ul').empty();
        var members = new Array();
        for(i=0;i<data.length;i++){
            var member = null;
            for(j=0;j<members.length;j++){
                if(members[j].uid == data[i].uid) {
                    member = members[j];
                    break;
                }   
            }
            
            if(null==member) {
                member = new Object;
                member.uid = data[i].uid;
                member.nick = data[i].nick;
                member.role = new Array(/*'dev'*/new Array(),/*'qa'*/new Array(),/*'observer'*/new Array());
                members.push(member);
            }
        }
        $.each(data,function(i,item){
            $.each(members,function(j,mbr){
                if(mbr.uid==item.uid) {
                    switch(item.role) {
                    case 1:
                    case 4:
                    case 6:
                        mbr.role[0].push(item.role);
                        break;
                    case 2:
                    case 5:
                    case 7:
                        mbr.role[1].push(item.role);
                        break;
                    default:
                        mbr.role[2].push(item.role);
                        break;
                    }
                }
            });
        });

        $.each(members,function(idx,item){
            $.each(item.role,function(i,role){
                if(role.length==0)
                    return;
                
                var elem = '<li class="puser"><table width="100%"><tr><td align="left" width="88"><img src="<{$skinpath}>/img/portrait.jpg"></td><td align="left"><table><tr><td align="left"><strong>'+item.nick+'</strong></td></tr><tr><td align="left">';
                $.each(role,function(j,r){
                    switch(r) {
                    case 1:
                    case 2:
                        elem += '<img src="<{$skinpath}>/img/owner.jpg" alt="owner">';
                        break;
                    case 3:
                    case 4:
                    case 5:
                        elem += '<img src="<{$skinpath}>/img/manager.jpg" alt="manager">';
                        break;
                    case 6:
                    case 7:
                    default:
                        if(i==0)
                            elem += '<img src="<{$skinpath}>/img/dev.jpg" alt="member">';
                        else if(i==1)
                            elem += '<img src="<{$skinpath}>/img/qa.jpg" alt="member">';
                        break;
                    }
                });
                elem += '</td></tr></table></td></tr></table></li>';
                if(i==0)
                    $('#Developer ul').append(elem);
                else if(i==1)
                    $('#QA ul').append(elem);
                else if(i==2)
                    $('#Observer ul').append(elem);
            });
        });
    }
    
    $(document).ready(function(){
        $("#Del").click(function(){
            return confirm('<{T w="Confirm?"}>'+$(this).html());
        });
        
        $("#btn-PAU").click(function() {
            var bb = new BlackBox();
            bb.popup('<div style="width:420px;"><div id="close" class="close">x</div>' +
                        '<h3><{T w="ProjectAddUser"}></h3>' +
                        '<table>'+
                            '<tr>' +
                                '<td>Email:</td>' +
                                '<td><input id="pauemail" type="text" size=40></td>' +
                                '<td>' +
                                    '<div id="PAU" style="margin-left:8px;border:1px solid #494e52;height:22px;padding-left:3px;padding-right:3px;cursor:pointer;" align="center"><{T w="ProjectMemberAdd"}></div>' +
                                '</td>' +
                            '</tr>' +
                            '<tr>' +
                                '<td>Group:</td>' +
                                '<td colspan=2>' +
                                    '<input type="radio" name="group" value="Developer" checked/><label for="group-dev"><{T w="Developer"}></label>' +
                                    '<input type="radio" name="group" value="QA" /><label for="group-dev"><{T w="QA"}></label>' +
                                    '<input type="radio" name="group" value="Observer" /><label for="group-dev"><{T w="Observer"}></label>' +
                                '</td>' +
                            '</tr>' +
                        '</table>' +
                    '</div>',
                    function(content) {
                        content.find('#close').click(function(){
                            bb.boxClose();
                        });
                        
                        content.find("#PAU").click(function(){
                            var url = "/ajax.php?a=pau&pid=<{$tProject.id}>&to=" +
                                        $('input[name="group"]:checked').val() +
                                        "&u="+escape($("#pauemail").attr('value'));
                            $.getJSON(url,function(data) {
                                if(data.error != 0) alert(data.msg);
                            });
                        });
                    }
            );
        });
        
        
        $("#Clo").click(function(){
            var bb = new BlackBox();
            bb.popup('<div><div id="close" class="close">x</div><h3><{T w="CloseProject"}></h3><textarea cols="80" rows="15"></textarea></div>',
                function(content) {
                    content.find('#close').click(function(){
                        bb.boxClose();
                    });
                } 
            ); 
        });

        fillMember([
            <{foreach item=item from=$tMembers}>
            {"uid":<{$item.uid}>,"nick":"<{$item.nick}>","role":<{$item.role}>},
            <{/foreach}>
        ]);

        var prj_timeline = new Chronoline(
            document.getElementById('ptl'),
            [
                <{foreach item=item from=$tTimeline}>
                {dates: [new Date("<{$item.date}>")], title:"<{$item.title}>"},
                <{/foreach}>
            ],
            {
                visibleSpan: DAY_IN_MILLISECONDS * 91,
                animated: true,
                tooltips: true,
                todayAttrs: {'stroke': '#00CACA'},
                eventAttrs: {'fill': '#8CEA00','stroke': '#8CEA00','stroke-width': 2},
                labelInterval: isFifthDay,
                hashInterval: isFifthDay,
                scrollLeft: prevMonth,
                scrollRight: nextMonth,
                markToday: 'line',
                draggable: false
            }
        );

        $('#atm').click(function(){
            var bb = new BlackBox();
            bb.popup(
                '<form action="/project.php?a=addEvent" method="post"><div style="width:470px;"><div id="close" class="close">x</div><h3><{T w="ProjectAddEvent"}></h3><table>' +
                        '<tr><td><{T w="Title"}>:</td><td><input name="title" type="text" size=40></td><td><input type="submit" class="btn-rounded" value=<{T w="Submit"}> /></td></tr>' +
                        '<tr><td colspan=3 id="jCalTarget"></td></tr>'+
                '</table></div><input type="hidden" name="date" value=""/></form>',
                function(content) {
                    content.find('#jCalTarget').jCal({
                        day:            new Date(),
                        days:           1,
                        showMonths:     2,
                        monthSelect:    false,
                        callback:       function(day,days){
                            content.find('input[name=date]').attr('value', ''+day.getFullYear()+'-'+(day.getMonth()+1)+'-'+day.getDate());
                        }
                    });
                    content.find('#close').click(function(){
                        bb.boxClose();
                    });
                }
            );
        });
    });
</script>

        <tr><td><div class="btn-capsule"><a id="btn-PAU" href="#"><{T w="ProjectAddUser"}></a></div></td></tr>
        <tr><td><div class="btn-capsule"><a href="/project.php?&a=update&id=<{$tCurrProj}>"><{T w="EditProject"}></a></div></td></tr>
        <tr><td><div class="btn-capsule"><a id="Del" href="/project.php?a=del&id=<{$tCurrProj}>"><{T w="DeleteProject"}></a></div></td></tr>

	<table width=100% border=1>

            <td valign="top"><div id="QA"><ul style="float:left;list-style:none;width:100%;"></ul></div></td>

        </tbody>
