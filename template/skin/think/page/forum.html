<div style="clear:both;margin-left:40px;margin-top:32px;">
    <script language="javascript" type="text/javascript">
        $().ready(function(){
            $(".operator").hide();
        });
    </script>
    <div style="margin-top:16px;height:16px;margin-bottom:16px;">
        <table align="left" cellpadding="0" cellspacing="0">
            <tr>
                <td><a class="btn-capsule" href="forum.php?c=main&a=publish"><{T w="Publish New Topic"}></a></td>
            </tr>
        </table>
        <div style="clear:both;"></div>
    </div>
    
    <{foreach item=item from=$tSubjects}>
    <div>
        <div class="topic-link"  style="float:left;margin-bottom:8px;">
            <a href="forum.php?a=view&nid=<{$item.id}>"><{$item.subject}></a>
            <a class="operator" title="<{T w='EditTopic'}>" href="/forum.php?a=update&id=<{$item.id}>"><img src="/template/skin/<{$skin}>/img/edit.png" width=16 height=16></a>
            <a class="operator" title="<{T w='DelTopic'}>" href="/forum.php?a=update&id=<{$item.id}>"><img src="/template/skin/<{$skin}>/img/delete.png" width=16 height=16></a>
        </div>
    </div>
    <div style="clear:both;"></div>
    <{/foreach}>
    
    <script type="text/javascript">
        ($("div.topic-link")).each(function() {
            $(this).hover(function() {
                $(this).children(".operator").show();
            },function() {
                $(this).children(".operator").hide();
            });
        });
    </script>
</div>
