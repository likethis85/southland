<script language="javascript" type="text/javascript">
    $().ready(function(){
        $('#TagBall').TagBall();
    });
</script>
<div class="box_page">
    <div class="page_op">
        <table align="left" cellpadding="0" cellspacing="0">
            <tr>
                <td><a class="btn-capsule" href="wiki.php?a=publish"><{T w="Publish New Wiki"}></a></td>
            </tr>
        </table>
        <div style="clear:both;"></div>
    </div>
    
    <table>
    <{foreach item=item from=$tWikis}>
    <tr>
        <table width=100%>
        <tr><td><h1><a href="wiki.php?a=view&id=<{$item.id}>"><{$item.subject}></a></h1></td></tr>
        <tr><td><div style="margin-left:10%;"><{$item.content}></div></td></tr>
        </table>
    </tr>
    <{/foreach}>
    </table>
</div>

<div id="TagBall" style="position:absolute;top:196px;float:left;left:900px;">
    <{foreach item=item from=$tKeywords}>
    <a href="http://wiki.php?a=search&t=<{$item.content}>" style="position:absolute;top:0px;left:0px;font-weight:bold;padding:3px 6px;"><{$item.content}></a>
    <{/foreach}>
</div>
