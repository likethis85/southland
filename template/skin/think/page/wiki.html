<script language="javascript" type="text/javascript">
    $.fn.dataTableExt.oStdClasses.sFilter="wikiFilter";
    $.fn.dataTableExt.oStdClasses.sInfo="wikiInfo";
    $.fn.dataTableExt.oStdClasses.sPaging="wikiPaging";
    $.fn.dataTableExt.oStdClasses.sLength="wikiLength";
    $.fn.dataTableExt.oStdClasses.sStripeOdd="wikiOdd";
    $.fn.dataTableExt.oStdClasses.sStripeEven="wikiEven";
    $().ready(function(){
        $('#TagBall').TagBall();
        
        $('table.display').dataTable({
            "bSortClasses":false,
            "iDisplayLength" -1,
            "sPaginationType":"full_numbers",
            "oLanguage":{
                "sLengthMenu": "每页显示_MENU_记录",
                "sZeroRecords": "暂无记录",
                "sInfo":"共_TOTAL_页",
                "sInfoEmpty":"",
                "sInfoFiltered":"",
                "sSearch" : "过滤",
                "oPaginate": {
                    "sFirst": "第一页",
                    "sNext": "下一页",
                    "sPrevious": "上一页",
                    "sLast": "最后一页"
                  }
            },
            "aoColumns" : [
                    {"bSortable":false }
                ]
        });
    });
</script>
<div class="box_page">
    <div class="page_op">
        <table align="left" cellpadding="0" cellspacing="0">
            <tr>
                <td><a class="btn-capsule" href="wiki.php?a=publish"><{T w="Publish New Wiki"}></a></td>
            </tr>
        </table>
        <div style="clear:both;"></div>
    </div>
    
    <table class="display">
        <thead>
            <tr><th></th></tr>
        </thead>
        <tbody>
            <{foreach item=item from=$tWikis}>
            <tr>
                <td>
                    <h1 style="font:bold 14px;margin-bottom:6px;"><a href="wiki.php?a=view&id=<{$item.id}>"><{$item.subject}></a></h1>
                    <dl>
                        <dt style="float:left;width:54px;overflow:hideen;"><img src="<{$item.avatar}>" /></dt>
                        <dd style="float:left;width:680px;"><{$item.content}></dd>
                    </dl>
                </td>
            </tr>
            <{/foreach}>
        </tbody>
    </table>
</div>

<div id="TagBall" style="position:absolute;top:196px;float:left;left:900px;">
    <{foreach item=item from=$tKeywords}>
    <a href="/wiki.php?a=search&t=<{$item.content}>" style="position:absolute;top:0px;left:0px;font-weight:bold;padding:3px 6px;"><{$item.content}></a>
    <{/foreach}>
</div>
