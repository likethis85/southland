<div class="box_page">
    <div class="page_op">
        <table align="left" cellpadding="0" cellspacing="0">
            <tr>
                <td><a class="btn-capsule" href="wiki.php?a=publish"><{T w="Publish New Wiki"}></a></td>
            </tr>
        </table>
        <div style="clear:both;"></div>
    </div>
    
    <table>
    <{foreach item=item from=$tWikis}>
    <tr>
        <table width=100%>
        <tr><td><h1><a href="wiki.php?a=view&id=<{$item.id}>"><{$item.subject}></a></h1></td></tr>
        <tr><td><{$item.content}></td></tr>
        </table>
    </tr>
    <{/foreach}>
    </table>
</div>
