<{include file=skin/$skin/header.html}>
<script type="text/javascript">
$(document).ready(function(){
	UE.getEditor('reply',{
        //focus时自动清空初始化时的内容
        autoClearinitialContent:false,
        //关闭字数统计
        wordCount:true,
        //关闭elementPath
        elementPathEnabled:false
        //更多其他参数，请参考editor_config.js中的配置项
    })

	$("#form").submit(function(){
	    UE.getEditor('reply').sync();    
	})
	.validate({
		rules:{
			reply: {required:true}
		}
	});
	
	$(".btn-rounded").hover(
        function(){ $(this).css('color','red');}, 
        function(){ $(this).css('color','white');}
    );

    $('div.comment').each(function(i,e){
        if(e.offsetHeight>200){
            $(e).addClass('comment-collapse')
            .find('div.comment-ce').show()
            .css({'cursor':'pointer'})
            .click(function(){
                if($(this).text()=='[-]'){
                    $(this).text('[+]');
                    $(e).addClass('comment-collapse');
                } else {
                    $(this).text('[-]');
                    $(e).removeClass('comment-collapse');
                }
            });
        }
    });
});
</script>
<div style="float:left;margin-left:32px;margin-top:22px;width:600px;">
    <table id="box" align="center" cellpadding="5" cellspacing="0" width="490">
        <tr>
            <td id="content" valign="top">
                <h1 class="title"><{$tRow.subject}></h1>
                <div><{$tRow.content}></div>
            </td> 
        </tr>
    </table>
</div>
<div style="margin-left:32px;margin-top:76px;">
    <table>
        <tr>
            <td>
                <div>
                    <{foreach item=item from=$tComments}>
                    <div class="comment">
                        <table width=100%>
                            <tr>
                                <td colspan=2 style="background:#C2D5F5;">
                                    <{$tUser.nick}>&nbsp;&nbsp;<{T w="Posted On"}>&nbsp;&nbsp;<{$item.addtime}>
                                    <div class='comment-ce'>[+]</div>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:32px;"><img src="<{$tUser.avatar}>"></td>
                                <td style="padding-left:8px;"><{$item.content}></td>
                            </tr>
                        </table>
                    </div>
                    <{/foreach}>
                </div>
                <div style="width:600px;">
                    <form id="form" method="post" action="/forum.php?a=cmt&id=<{$tRow.id}>">
                        <div style="margin-top:32px;">
                            <input class="btn-rounded" type=submit value="<{T w='Reply'}>">
                            <textarea id="reply" name="reply"></textarea>
                        </div>
                    <input name="submitreply" type="hidden" id="submitreply" value="1" />
                </div>
            </td>
        </tr>
    </table>
</div>
<{include file=skin/$skin/footer.html}>
