<{include file=skin/$skin/header.html}>
<div style="clear:both;margin-left:32px;padding-top:22px;width:600px;"> 
    <script type="text/javascript">
    $(document).ready(function(){
        var editor = CKEDITOR.replace("Artical");
        $('.btn-rounded').click(function(){
            editor.updateElement();
        });
    	$("#form").validate({
    		rules:{
    			subject: {required:true}
    		}
    	});
    });
    </script>
    <form id="form" method="post">
        <div style="margin-bottom:8px">
            <label for="subject"><{T w='Subject'}></label>
            <input name="subject" id="subject" type="text" value="<{$tTopic.subject}>" style="width:490px"/></div>
        <div>
            <textarea id="Artical" name="Artical"><{$tTopic.content}></textarea>
            <input class="btn-rounded" type="submit" value="<{T w='UpdateTopic'}>" />
            <input name="submit" type="hidden" id="submit" value="1" />
        </div>
    </form>
</div>
<{include file=skin/$skin/footer.html}>
