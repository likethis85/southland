<{include file=skin/$skin/header.html}>
<script type="text/javascript">
    $(document).ready(function(){
        jQuery.extend(jQuery.validator.messages, {
            required:"<span style=\"color:red\">*</span>"
        });
        UE.getEditor('Artical',{
            //focus时自动清空初始化时的内容
            autoClearinitialContent:false,
            //关闭字数统计
            wordCount:true,
            //关闭elementPath
            elementPathEnabled:false
            //更多其他参数，请参考editor_config.js中的配置项
        });
        $('.btn-rounded').click(function(){
            UE.getEditor('Artical').sync();
        });
    	$("#form").validate({
    		rules:{
    			subject: {required:true},
                Artical: {required:true}
    		}
    	});
    });
</script>
<div style="clear:both;margin-left:32px;padding-top:22px;width:600px;">
    <form id="form" method="post" action="<{$smarty.server.REQUEST_URI}>">
        <table width=100%>
            <tr>
                <td><label for="subject" style="margin-right:3px;"><{T w='Title'}></label></td>
                <td><input name="subject" id="subject" type="text" value="" style="width:490px"/></td>
            </tr>
            <tr>
                <td><label for="members" style="margin-right:3px;"><{T w='TopicMember'}></label></td>
                <td>
                    <{foreach item=item from=$tMembers}>
                    <div style="float:left;margin-right:8px;background-color:#DCDCDC;">
                        <table>
                        <tr><td align=center><img src="<{$item.avatar}>" width=32 height=32 /></td></tr>
                        <tr><td align=center><label><{$item.nick}></label></td></tr>
                        <tr><td align=center><input type="checkbox" name="members[<{$item.id}>]" <{if $item.id==$tUser.id}>checked<{/if}> /></td></tr>
                        </table>
                    </div>
                    <{/foreach}>
                </td>
            </tr>
            <tr>
                <td><label style="margin-right:12px;" for="subject"><{T w='ACL'}></label></td>
                <td>
                    <select name='acl' id='acl'>
                        <option value=0 <{if $tProject.acl==0}>selected<{/if}> ><{T w='Public'}></option>
                        <option value=1 <{if $tProject.acl==1}>selected<{/if}> ><{T w='Protected'}></option>
                        <option value=2 <{if $tProject.acl==2}>selected<{/if}> ><{T w='Private'}></option>
                    </select>
                </td>
            </tr>
            <tr><td colspan=2><textarea name="Artical" id="Artical"></textarea></td></tr>
        </table>
        <input class="btn-rounded" type="submit" value="<{T w='Publish'}>"/>
        <input name="submit" type="hidden" id="submit" value="1" />
    </form>
</div>
<{include file=skin/$skin/footer.html}>
