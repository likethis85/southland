<{include file=skin/$skin/header.html}>
<div style="clear:both;margin-left:32px;padding-top:22px;width:600px;">
    <script type="text/javascript">
    $(document).ready(function(){
        CKEDITOR.replace("Artical");
        jQuery.extend(jQuery.validator.messages, {
            required:"<span style=\"color:red\">*</span>"
        });
        $('.btn-rounded').click(function(){
            editor.updateElement();
        });
    	$("#form").validate({
    		rules:{
    			subject: {required:true},
                Artical: {required:true}
    		},
            submitHandler:function(form){
                form.submit();
            }    
    	});
    });
    </script>
    <div style="margin-left:12px;">
        <form id="form" method="post" action="<{$smarty.server.REQUEST_URI}>">
            <div style="margin-bottom:8px">
                <label for="subject" style="margin-right:3px;"><{T w='Title'}></label>
                <input name="subject" id="subject" type="text" value="" style="width:490px"/>
            </div>
            <div>
                
                <textarea name="Artical" id="Artical"></textarea>
                <input class="btn-rounded" type="submit" value="<{T w='Publish'}>"/>
                <input name="submit" type="hidden" id="submit" value="1" />
            </div>
        </form>
    </div>
</div>
<{include file=skin/$skin/footer.html}>
