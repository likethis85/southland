<{include file=skin/$skin/header.html}>
    <div style="clear:both;margin-left:32px;margin-top:32px;">
        <script type="text/javascript">
        $(document).ready(function(){
            CKEDITOR.replace("TaskDesc");
            $("#form").validate({
                rules:{
                    subject:{required:true}
                },
                messages:{
                    subject:"<{T w='cannot be empty'}>"
                }
            });
            $("#project").change(function(){
                location.href = "/index.php?c=main&a=project&id="+$("#project").val();
            });
        });
        </script>
        <div style="margin-left:12px;width:600px;">
            <form id="form" method="post">
                <table>
                    <tr>
                        <td><label style="margin-right:8px" for="subject"><{T w='TaskTitle'}></label></td>
                        <td><input name="subject" id="subject" type="text" value="" style="width:490px"/></td>
                    </tr>                
                    <tr>
                        <td style="width:88px;"><label style="margin-right:8px" for="TaskPri"><{T w='TaskPriority'}></label></td>
                        <td>
                            <span style="background:red;"><input type="radio" name="TaskPri" value="1"><{T w="High"}></span>
                            <span style="background:#FC0;"><input type="radio" name="TaskPri" value="2" checked><{T w="Medium"}></span>
                            <span style="background:gray;"><input type="radio" name="TaskPri" value="3"><{T w="Low"}></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label style="margin-right:8px" for="TaskCat"><{T w='TaskCategory'}></label></td>
                        <td>
                            <span style="background:red;"><input type="radio" name="TaskCat" value="1"><{T w="TaskTodo"}></span>
                            <span style="background:#FC0;"><input type="radio" name="TaskCat" value="2" checked><{T w="TaskFeature"}></span>
                        </td>
                    </tr>
                    <tr><td colspan="2"><label style="margin-right:8px" for="TaskDesc"><{T w='TaskDesc'}></label></td></tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="TaskDesc" name="TaskDesc"></textarea>
                            <input class="btn-rounded" type="submit" value=<{T w="CreateNewTask"}> />
                            <input name="submit" type="hidden" id="submit" value="1" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
<{include file=skin/$skin/footer.html}>
