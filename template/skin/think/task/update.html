<{include file=skin/$skin/header.html}>
<script type="text/javascript">
$(document).ready(function(){
    CKEDITOR.replace("TaskDesc");
	$("#form").validate({
		rules:{
			subject: {required:true}
		}
	});
	$("#project").change(function(){
		location.href = "/index.php?c=main&a=project&id="+$("#project").val();
	});
});
</script>
<div style="margin-left:32px;width:600px;">
    <form id="form" method="post">
        <table>
            <tr>
                <td><label style="margin-right:8px" for="subject"><{T w='TaskTitle'}></label></td>
                <td><input name="subject" id="subject" type="text" value="<{$tTask.subject}>" style="width:490px"/></td>
            </tr>                
            <tr>
                <td style="width:88px;"><label style="margin-right:8px" for="TaskPri"><{T w='TaskPriority'}></label></td>
                <td>
                    <input type="radio" name="TaskPri" value="1"><img src="<{$skinpath}>/img/1.gif" />
                    <input type="radio" name="TaskPri" value="2" checked><img src="<{$skinpath}>/img/2.gif" />
                    <input type="radio" name="TaskPri" value="3"><img src="<{$skinpath}>/img/3.gif" />
                </td>
            </tr>
            <tr>
                <td><label style="margin-right:12px;" for="subject"><{T w='ACL'}></label></td>
                <td>
                    <select name='acl' id='acl'>
                        <option value=0 <{if $tTask.acl==0}>selected<{/if}> ><{T w='Public'}></option>
                        <option value=1 <{if $tTask.acl==1}>selected<{/if}> ><{T w='Protected'}></option>
                        <option value=2 <{if $tTask.acl==2}>selected<{/if}> ><{T w='Private'}></option>
                    </select>
                </td>
            </tr>
            <tr><td colspan="2"><label style="margin-right:8px" for="TaskDesc"><{T w='TaskDesc'}></label></td></tr>
            <tr>
                <td colspan="2">
                    <textarea id="TaskDesc" name="TaskDesc"><{$tTask.detail}></textarea>
                    <input class="btn-rounded" type="submit" value=<{T w="UpdateTask"}> />
                    <input name="submit" type="hidden" id="submit" value="1" />
                </td>
            </tr>
        </table>
    </form>
</div>
<{include file=skin/$skin/footer.html}>
