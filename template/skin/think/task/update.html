<{include file=skin/$skin/header.html}>
<script type="text/javascript">
$(document).ready(function(){
    CKEDITOR.replace("TaskDesc");
	$("#form").validate({
		rules:{
			subject: {required:true}
		}
	});
	
	$('div.file .clear').hover(
            function(){$(this).css({'background-color':'green'});},
            function(){$(this).css({'background-color':'transparent'});}
        );
        $('input.file').hover(
            function() { $(this).prev().css({'background-color':'orange'})},
            function() { $(this).prev().css({'background-color':'transparent'})}
        ).live('change', function(){
            $(this.parentNode.parentNode.parentNode).append('<td>'+this.value+'</td>');
            $('div.file table').append($('<tr><td><div style="position:relative;width:80px;height:24px;"><input type="button" class="browse" value=\"<{T w="Attachment"}>\" /><input type="file" class="file" name="attachments[]" /></div></td><td><input type="button" class="clear" value=\"<{T w="Clear"}>\" /></td></tr>'));
            $('input.file').hover(
                function() { $(this).prev().css({'background-color':'orange'})},
                function() { $(this).prev().css({'background-color':'transparent'})}
            );
            $('div.file .clear').hover(
                function(){$(this).css({'background-color':'green'});},
                function(){$(this).css({'background-color':'transparent'});}
            ).click(function() {
                if($('div.file table tr').length == 1)
                    return;
                    
                $(this.parentNode.parentNode).remove();
            });
        });
});
</script>
<div style="margin-left:32px;width:600px;">
    <form id="form" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label style="margin-right:8px" for="subject"><{T w='TaskTitle'}></label></td>
                <td><input name="subject" id="subject" type="text" value="<{$tTask.subject}>" style="width:490px"/></td>
            </tr>                
            <tr>
                <td style="width:88px;"><label style="margin-right:8px" for="TaskPri"><{T w='TaskPriority'}></label></td>
                <td>
                    <input type="radio" name="TaskPri" value="1" <{if $tTask.priority==1}>checked<{/if}>><img src="<{$skinpath}>/img/1.gif" />
                    <input type="radio" name="TaskPri" value="2" <{if $tTask.priority==2}>checked<{/if}>><img src="<{$skinpath}>/img/2.gif" />
                    <input type="radio" name="TaskPri" value="3" <{if $tTask.priority>2}>checked<{/if}>><img src="<{$skinpath}>/img/3.gif" />
                </td>
            </tr>
            <tr>
                <td><label style="margin-right:12px;" for="subject"><{T w='ACL'}></label></td>
                <td>
                    <select name='acl' id='acl'>
                        <option value=0 <{if $tTask.acl==0}>selected<{/if}> ><{T w='Public'}></option>
                        <option value=1 <{if $tTask.acl==1}>selected<{/if}> ><{T w='Protected'}></option>
                        <option value=2 <{if $tTask.acl==2}>selected<{/if}> ><{T w='Private'}></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="width:88px;"><label style="margin-right:8px" for="TaskPri"><{T w='Attachment'}></label></td>
                <td>
                    <div class="file">
                        <table>
                            <tr>
                                <td><div style="position:relative;width:80px;height:24px;">
                                    <input type='button' class='browse' value='<{T w="Attachment"}>' />
                                    <input type="file" class="file" name="attachments[]" />
                                </div></td>
                                <td><input type="button" class="clear" value='<{T w="Clear"}>'/></td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr><td colspan="2"><label style="margin-right:8px" for="TaskDesc"><{T w='TaskDesc'}></label></td></tr>
            <tr>
                <td colspan="2">
                    <textarea id="TaskDesc" name="TaskDesc"><{$tTask.detail}></textarea>
                    <input class="btn-rounded" type="submit" value=<{T w="UpdateTask"}> />
                    <input name="submit" type="hidden" id="submit" value="1" />
                </td>
            </tr>
        </table>
    </form>
</div>
<{include file=skin/$skin/footer.html}>
