<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title><{$tTitle}></title>
<link rel="stylesheet" href="<{$skinpath}>/css/base.css" type="text/css" />
<script src="/media/js/jquery.js" type="text/javascript"></script>
<script src="/vendors/chronoline/raphael-min.js" type="text/javascript"></script>
<script src="<{$skinpath}>/media/world.js" type="text/javascript"></script>
</head>
<body>
    <script language="javascript" type="text/javascript">
        $(document).ready(function(){
            var R = Raphael('country',360,320);
            R.setStart();
            R.path(worldmap.shapes.CN)
            .attr({stroke: "#666","stroke-width": 1,"stroke-linejoin": "round",fill:'fff'})
            .transform('T-570,0S2.1,2.1');
            R.path(worldmap.shapes.TW)
            .attr({stroke: "#666","stroke-width": 1,"stroke-linejoin": "round",fill:'fff'})
            .transform('T-510,30S2.1,2.1');
            var china = R.setFinish();
            china.click(function(){
                $(form).submit();
            }).attr({cursor:"pointer"}).hover(
                function(){ china.forEach(function(e){
                    e.stop().animate({fill:"red"},500);
                });},
                function(){ china.forEach(function(e){
                    e.stop().animate({fill:"white"},500);
                });}
            );
        });
    </script>
    <div style="top:180px;left:260px;position:absolute;">
        <div id="me" align="bottom" style="font-size:72px;font-family:华文新魏;float:left;top:160px;position:relative;">我,</div>
        <div id="country" style="float:left;width:360px;height:320px;"></div> 
        <div style="float:left;top:160px;position:relative;">
            <form id="form" name="form" action="<{spUrl c=user a=login}>" method="POST">
                <input name="uname" id="uname" style="width:230px;"/><br/>
                <input type="password" name="pass" id="pass" style="width:230px;"/><br/>
                <input name="gcc" style="width:150px;"/><div style="float:right;background-image: url('/ajax.php?a=gcc');margin-top:2px;width:60px;height:22px;" /></div>
                <input type="hidden" name="upass" id="upass" />
            </form>
        </div>
    </div>
</body>
