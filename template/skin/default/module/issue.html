<style type="text/css">
#issues { border-collapse:collapse;}
#issues h4 { margin:0px; padding:0px;}
#issues img { float:right;}
#issues ul { margin:10px 0 10px 40px; padding:0px;}
#issues th { background:#7CB8E2 url("/vendors/jexpand/header_bkg.png") repeat-x scroll center left; color:#fff; padding:7px 15px; text-align:left;}
#issues td { background:#C7DDEE none repeat-x scroll center left; color:#000; padding:7px 15px; }
#issues tr.odd td { background:#fff url("/vendors/jexpand/row_bkg.png") repeat-x scroll center left; cursor:pointer; }
#issues div.arrow { background:transparent url("/vendors/jexpand/arrows.png") no-repeat scroll 0px -16px; width:16px; height:16px; display:block;}
#issues div.up { background-position:0px 0px;}
</style>
<script type="text/javascript">  
$(document).ready(function(){
        $("#issues tr:odd").addClass("odd");
        $("#issues tr:not(.odd)").hide();
        $("#issues tr:first-child").show();

        $("#issues tr.odd").click(function(){
            $(this).next("tr").toggle($(this).next("tr").css('display')=='none');
            $(this).find(".arrow").toggleClass("up");
            });
        //$("#issues").jExpand();
        });
</script>  
<table id="issues" name="issues" width="100%">
    <thead>
        <tr>
            <th>ID.</th>
            <th>Owner.</th>
            <th colspan=2>Brief</th>
        </tr>
    </thead>
    <tbody>
        <{foreach item=item from=$tIssues}>
        <tr>
            <td><{$item.id}></td>
            <td><{$item.owner.firstname}> <{$item.owner.lastname}></td>
            <td><{$item.brief}></td>
            <td><div class="arrow"/></td>
        </tr>
        <tr>
            <td colspan=4><{$item.detail}></td>
        </tr>
        <{foreachelse}><{/foreach}>
    </tbody>
</table>
