<{foreach item=item from=$tSubjects}>
<div class="topic-link" id="<{$item.id}>">
    <div style="float:left;margin-bottom:8px;">
        <a href="forum.php?a=view&nid=<{$item.id}>"><{$item.subject}></a>
    </div>
</div>
<div style="clear:both;"></div>
<{/foreach}>

<div style="margin-top:16px;height:16px;">
    <table align="left" cellpadding="0" cellspacing="0">
        <tr>
            <td><div style="border:#c3daf9 1px solid;padding:5px;background-color:#c3daf9;"><a href="forum.php?c=main&a=publish"><{T w="Publish New Topic"}></a></div></td>
        </tr>
    </table>
    <div style="clear:both;"></div>
</div>

<script type="text/javascript">
    ($("div.topic-link")).each(function() {
        $(this).hover(function() {
            var id = $(this).attr("id");
            var opDiv = $("<div id='topic-operator' style='float:left'></div>");
            opDiv.append("<a href=\"/forum.php?c=main&a=del&id="+id+"\"><div title=\"<{T w='DelTopic'}>\" style=\"float:left;background-image:url('/vendors/wdtree/sub.png');background-position:-8px; width:16px; height:16px; margin-right:2px;\"></div></a>");
            opDiv.append("<a href=\"/forum.php?c=main&a=update&id="+id+"\"><div title=\"<{T w='EditTopic'}>\" style=\"float:left;background-image:url('/vendors/wdtree/edit.png');background-position:-8px; width:16px; height:16px;\"></div></a>");
            $(this).append(opDiv);
        },function() {
            $("#topic-operator").remove();
        });
    });
</script>
