<{include file=skin/$skin/header.html}>
<script type="text/javascript">
$(document).ready(function(){
	$("#form").validate({
		rules:{
			dsrte_text: {required:true}
		}
	});
	$("#project").change(function(){
		location.href = "/index.php?c=main&a=project&id="+$("#project").val();
	});
});
</script>
<table id="box" align="center" cellpadding="5" cellspacing="0">
	<tr>
		<td id="content" valign="top">
			<h1 class="title"><{$tRow.subject}></h1>
			<div><{$tRow.content}></div>
		</td> 
	</tr>
    <tr>
        <td>
            <div>
                <{foreach item=item from=$tComments}>
                <div style="border-bottom:solid grey 1px;">
                    <div><{$item.content}></div>
                    <div style="text-align:right;"><{$item.addtime}>&nbsp;--&nbsp;<{$item.user.firstname}>&nbsp;<{$item.user.lastname}></div>
                </div>
                <{/foreach}>
            </div>
            <div>
                <form id="form" method="post" action="/forum.php?a=cmt&id=<{$tRow.id}>">
                    <div style="margin-top:32px;">
                        <input type=submit value="<{T w='Reply'}>">
                        <{$dsrte->getHTML("")}>
                    </div>
                <input name="submitreply" type="hidden" id="submitreply" value="1" />
            </div>
        </td>
    </tr>
</table>
<{include file=skin/$skin/footer.html}>
