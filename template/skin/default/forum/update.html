<{include file=skin/$skin/header.html}>
<script type="text/javascript">
$(document).ready(function(){
	$("#form").validate({
		rules:{
			subject: {required:true}
		}
	});
	$("#project").change(function(){
		location.href = "/index.php?c=main&a=project&id="+$("#project").val();
	});
});
</script>
<form id="form" method="post">
    <div style="margin-bottom:8px">
        <label for="subject"><{T w='Subject'}></label>
        <input name="subject" id="subject" type="text" value="<{$tTopic.subject}>" style="width:490px"/></div>
    <div>
        <{$dsrte->getHTML($tTopic.content)}>
        <br />
        <input type="submit" value="<{T w='UpdateTopic'}>" />
        <input name="submitupdate" type="hidden" id="submittopic" value="1" />
    </div>
</form>
<{include file=skin/$skin/footer.html}>
