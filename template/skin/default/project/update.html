<body>
	<script language="javascript" type="text/javascript">
	$(document).ready(function(){
		$("#project").change(function(){
			location.href = $("#project").val();
		});
	});
	</script>
	<table id="main" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<table id="header" align="center" cellpadding="0" cellspacing="0" >
					<tr>
						<td id="logo"><a href="/"><img src="<{$skinpath}>/images/logo.png" /></a></td>
						<td id="lang" valign="top" align="right"></td>
					</tr>
				</table>
				<table id="menu_table" align="center" cellpadding="0" cellspacing="0" >
					<tr>
						<td>
							<div id="menu">
								<ul class="menu">
									<li>
										<a href="#" class="parent"><span><{T w="CreateNewProject"}></span></a>
									</li>
									<{if count($tProjects) }>
									<li class="label"><{T w='Project'}>:</li>
									<li>
											<select id="project">
												<{foreach item=item from=$tProjects}>
												<{if $tCurrProj eq $item.id}>
												<option value="/index.php?c=main&a=project&id=<{$item.id}>" selected><{$item.title}></option>											
												<{else}>
												<option value="/index.php?c=main&a=project&id=<{$item.id}>"><{$item.title}></option>											
												<{/if}>
												<{foreachelse}><{/foreach}>
											</select>
									</li>
									<{/if}>
								</ul>
							</div>
						</td>
					</tr>
				</table>
			
				<script type="text/javascript">
				$(document).ready(function(){
					$("#form").validate({
						rules:{
							title: {required:true}
						}
					});
					$("#project").change(function(){
						location.href = "/index.php?c=main&a=project&id="+$("#project").val();
					});
				});
				</script>
				<form id="form" method="post">
				<div style="margin-left:26px;">
					<div style="margin-bottom:8px"><label style="margin-right:12px;" for="subject"><{T w='ProjectTitle'}></label><input name="title" id="title" type="text" value="<{$tProjects[$tCurrProj].title}>" style="width:490px"/></div>
					<div>
						<{$dsrte->getHTML($tProjects[$tCurrProj].description)}>
						<br />
						<input type="submit" value="<{T w='UpdateProject}>" />
						<input name="submitupdate" type="hidden" id="submitupdate" value="1" />
					</div>
				</div>
				</form>
