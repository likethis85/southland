<{include file=skin/$skin/header.html}>
<script type="text/javascript">
$(document).ready(function(){
	$("#form").validate({
		rules:{
			subject: {required:true}
		}
	});
	$("#project").change(function(){
		location.href = "/index.php?c=main&a=project&id="+$("#project").val();
	});
});
</script>
<div style="margin-left:12px">
    <form id="form" method="post">
    <div style="margin-bottom:8px">
        <label style="margin-right:8px" for="subject"><{T w='Subject'}></label>
        <input name="subject" id="subject" type="text" value="<{$tTask.subject}>" style="width:490px"/>
    </div>

    <div>
        <{$dsrte->getHTML($tTask.detail)}>
        <br />
        <input type="submit" value=<{T w="UpdateTask"}> />
        <input name="submitedit" type="hidden" id="submitedit" value="1" />
    </div>
    </form>
</div>
<{include file=skin/$skin/footer.html}>
